<div class="container">   

    <div>

        <mat-card [ngClass]="'search_card'">
            <mat-form-field class="" appearance="fill">
                <mat-label>Search character</mat-label>
                <input id="searchText" name="searchText" class="input" matInput placeholder="" (keyup)="searchFieldChange($event)" #searchText>
            </mat-form-field>
        </mat-card>
       
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 table" matSort>

            <!-- Image Column -->           
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef [ngClass]="'w-100'"></th>
                <td mat-cell *matCellDef="let character">
                    <img src="{{ character.image }}" alt=" {{ character.name }}" style="max-width: 96px; max-height: 96px;">                   
                </td>
            </ng-container>

             <!-- Name Column -->           
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'w-100'">Name</th>
                <td mat-cell *matCellDef="let character">{{ character.name }}</td>
            </ng-container>

            <!-- Species Column -->           
            <ng-container matColumnDef="species">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'w-100'">Species</th>
                <td mat-cell *matCellDef="let character">{{ character.species }}</td>
            </ng-container>

            <!-- Gender Column -->           
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'w-100'">Gender</th>
                <td mat-cell *matCellDef="let character">{{ character.gender }}</td>
            </ng-container>

            <!-- House Column -->           
            <ng-container matColumnDef="house">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'w-100'">House</th>
                <td mat-cell *matCellDef="let character">{{ character.house }}</td>
            </ng-container>

            <!-- Date of birth -->           
            <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'w-100'">Date of birth</th>
                <td mat-cell *matCellDef="let character">{{ character.dateOfBirth}}</td>
            </ng-container>

            <!-- Alive Column -->           
              <ng-container matColumnDef="alive">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'w-100'">Alive</th>
                <td mat-cell *matCellDef="let character">{{ character.alive }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        
        </table>
        
    </div>
    

    <!--mat-paginator length="5" [pageSize]="libroPage.size" [pageSizeOptions]="[5, 20, 50]"
        showFirstLastButtons (page)="onPaginateChange($event)">
    </mat-paginator-->
</div>
