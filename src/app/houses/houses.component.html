<div class="container">
    <h1>Houses</h1>
    <div>
        
            <mat-card *ngFor="let house of houses">
                <mat-card-title>{{ house.name }}</mat-card-title>
                <mat-card-subtitle>{{ house.count }}</mat-card-subtitle>
                <mat-card-actions>
                    <button mat-button [routerLink]="['../','characters', 'all', house.name]">View</button>            
                </mat-card-actions>
            </mat-card>        
    </div>
</div>
